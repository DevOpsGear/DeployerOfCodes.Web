<section class="mainbar" data-ng-controller="projects as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary pull-right">Create</button>
                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Subtitle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="bld in vm.builds">
                                <td>{{bld.title}}</td>
                                <td>{{bld.subtitle}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
